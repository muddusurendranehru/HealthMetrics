<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-info {
            color: #666;
            font-size: 14px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .box h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .meal-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .meal-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .meal-details {
            color: #666;
            font-size: 13px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .logout-btn {
            background: #e74c3c;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Health Tracker Dashboard</h1>
        <div class="user-info">
            Welcome, <span id="userEmail"></span> (ID: <span id="userId"></span>)
        </div>
    </div>

    <div class="dashboard">
        <!-- LEFT BOX: Add Meal Form -->
        <div class="box">
            <h2>üçΩÔ∏è Add Meal</h2>
            
            <form id="mealForm">
                <div class="form-group">
                    <label for="mealType">Meal Type:</label>
                    <select id="mealType" name="mealType" required>
                        <option value="">Select meal type</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mealName">Meal Name:</label>
                    <input type="text" id="mealName" name="mealName" required placeholder="e.g., Chicken Sandwich">
                </div>
                
                <div class="form-group">
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" name="calories" required min="0" placeholder="e.g., 350">
                </div>
                
                <div class="form-group">
                    <label for="protein">Protein (g):</label>
                    <input type="number" id="protein" name="protein" step="0.1" min="0" placeholder="e.g., 25.5">
                </div>
                
                <div class="form-group">
                    <label for="carbs">Carbs (g):</label>
                    <input type="number" id="carbs" name="carbs" step="0.1" min="0" placeholder="e.g., 30.0">
                </div>
                
                <div class="form-group">
                    <label for="fats">Fats (g):</label>
                    <input type="number" id="fats" name="fats" step="0.1" min="0" placeholder="e.g., 15.2">
                </div>
                
                <button type="submit" class="btn">Add Meal</button>
                <div id="mealMessage"></div>
            </form>
            
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- RIGHT BOX: Meals List -->
        <div class="box">
            <h2>üìä Your Meals</h2>
            <div id="mealsList">
                <!-- Meals will be loaded here -->
            </div>
            <button class="btn" onclick="loadMeals()" style="margin-top: 20px;">Refresh Meals</button>
        </div>
    </div>

    <script>
        // Check if user is logged in and get user data
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!user.id) {
            alert('Please log in first');
            window.location.href = '/';
        }

        // Display user info
        document.getElementById('userEmail').textContent = user.email || '';
        document.getElementById('userId').textContent = user.id || '';

        // Load meals when page loads
        loadMeals();

        // Handle meal form submission
        document.getElementById('mealForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            // CRITICAL: Include userId in the request
            const mealData = {
                userId: user.id,  // Get from localStorage
                foodItem: formData.get('mealName'),
                calories: parseInt(formData.get('calories')),
                protein: formData.get('protein') || "0",
                carbs: formData.get('carbs') || "0", 
                fat: formData.get('fats') || "0",
                mealType: formData.get('mealType')
            };

            console.log('Sending meal data:', mealData);

            try {
                const response = await fetch('/api/meals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(mealData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('mealMessage').innerHTML = '<div class="message success">Meal added successfully!</div>';
                    e.target.reset(); // Clear form
                    loadMeals(); // Refresh meals list
                } else {
                    document.getElementById('mealMessage').innerHTML = `<div class="message error">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Error adding meal:', error);
                document.getElementById('mealMessage').innerHTML = '<div class="message error">Failed to add meal. Please try again.</div>';
            }
        });

        // Function to load meals
        async function loadMeals() {
            try {
                console.log('Loading meals for user_id:', user.id);
                
                // CRITICAL: Include user_id in the request
                const response = await fetch(`/api/meals/${user.id}`);
                const meals = await response.json();
                
                console.log('Loaded meals:', meals);
                
                const mealsList = document.getElementById('mealsList');
                
                if (meals.length === 0) {
                    mealsList.innerHTML = '<p>No meals recorded yet. Add your first meal!</p>';
                    return;
                }
                
                mealsList.innerHTML = meals.map(meal => `
                    <div class="meal-item">
                        <h4>${meal.foodItem}</h4>
                        <div class="meal-details">
                            <strong>Type:</strong> ${meal.mealType || 'Not specified'} | 
                            <strong>Calories:</strong> ${meal.calories} | 
                            <strong>Protein:</strong> ${meal.protein || 0}g | 
                            <strong>Carbs:</strong> ${meal.carbs || 0}g | 
                            <strong>Fats:</strong> ${meal.fat || 0}g<br>
                            <strong>Added:</strong> ${new Date(meal.loggedAt).toLocaleString()}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading meals:', error);
                document.getElementById('mealsList').innerHTML = '<div class="message error">Failed to load meals.</div>';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
