<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-info {
            color: #666;
            font-size: 14px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .box h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .meal-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .exercise-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }

        .meal-item h4, .exercise-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .meal-details, .exercise-details {
            color: #666;
            font-size: 13px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .logout-btn {
            background: #e74c3c;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Health Tracker Dashboard</h1>
        <div class="user-info">
            Welcome, <span id="userEmail"></span> (ID: <span id="userId"></span>)
        </div>
        <button onclick="logout()" style="position: absolute; top: 20px; right: 20px;">Logout</button>
    </div>

    <div class="dashboard">
        <!-- TOP LEFT: Add Meal Form -->
        <div class="box">
            <h2>üçΩÔ∏è Add Meal</h2>
            
            <form id="mealForm">
                <div class="form-group">
                    <label for="mealType">Meal Type:</label>
                    <select id="mealType" name="mealType" required>
                        <option value="">Select meal type</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mealName">Meal Name:</label>
                    <input type="text" id="mealName" name="mealName" required placeholder="e.g., Chicken Sandwich">
                </div>
                
                <div class="form-group">
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" name="calories" required min="0" step="1" placeholder="350">
                </div>
                
                <div class="form-group">
                    <label for="protein">Protein (g):</label>
                    <input type="number" id="protein" name="protein" step="0.1" min="0" placeholder="25.5">
                </div>
                
                <div class="form-group">
                    <label for="carbs">Carbs (g):</label>
                    <input type="number" id="carbs" name="carbs" step="0.1" min="0" placeholder="30.0">
                </div>
                
                <div class="form-group">
                    <label for="fats">Fats (g):</label>
                    <input type="number" id="fats" name="fats" step="0.1" min="0" placeholder="12.5">
                </div>
                
                <div class="form-group">
                    <label for="mealDate">Meal Date:</label>
                    <input type="date" id="mealDate" name="mealDate" required>
                </div>
                
                <button type="submit" class="btn">Add Meal</button>
                <div id="mealMessage"></div>
            </form>
        </div>

        <!-- TOP RIGHT: Add Exercise Form -->
        <div class="box">
            <h2>üí™ Add Exercise</h2>
            
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="exerciseName">Exercise Name:</label>
                    <input type="text" id="exerciseName" name="exercise_name" required placeholder="e.g., Running, Push-ups">
                </div>
                
                <div class="form-group">
                    <label for="exerciseType">Exercise Type:</label>
                    <select id="exerciseType" name="exercise_type" required>
                        <option value="">Select exercise type</option>
                        <option value="cardio">Cardio</option>
                        <option value="strength">Strength</option>
                        <option value="flexibility">Flexibility</option>
                        <option value="sports">Sports</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="durationMinutes">Duration (minutes):</label>
                    <input type="number" id="durationMinutes" name="duration_minutes" min="1" step="1" placeholder="30">
                </div>
                
                <div class="form-group">
                    <label for="caloriesBurned">Calories Burned:</label>
                    <input type="number" id="caloriesBurned" name="calories_burned" min="0" step="1" placeholder="200">
                </div>
                
                <div class="form-group">
                    <label for="exerciseDate">Exercise Date:</label>
                    <input type="date" id="exerciseDate" name="exercise_date" required>
                </div>
                
                <button type="submit" class="btn">Add Exercise</button>
                <div id="exerciseMessage"></div>
            </form>
        </div>

        <!-- BOTTOM LEFT: Meals List -->
        <div class="box">
            <h2>üìä Your Meals</h2>
            <div id="mealsList">
                <!-- Meals will be loaded here -->
            </div>
            <button class="btn" onclick="loadMeals()" style="margin-top: 20px;">Refresh Meals</button>
        </div>

        <!-- BOTTOM RIGHT: Exercises List -->
        <div class="box">
            <h2>üèÉ Your Exercises</h2>
            <div id="exercisesList">
                <!-- Exercises will be loaded here -->
            </div>
            <button class="btn" onclick="loadExercises()" style="margin-top: 20px;">Refresh Exercises</button>
        </div>
    </div>

    <!-- SLEEP TRACKING SECTION -->
    <div style="max-width: 1200px; margin: 30px auto;">
        <div class="box">
            <h2>üò¥ Sleep Tracking</h2>
            <form id="sleepForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label for="sleep_date">Sleep Date</label>
                        <input type="date" id="sleep_date" name="sleep_date" required>
                    </div>
                    <div class="form-group">
                        <label for="sleep_quality">Sleep Quality</label>
                        <select id="sleep_quality" name="sleep_quality" required>
                            <option value="">Select Quality</option>
                            <option value="1">1 - Very Poor</option>
                            <option value="2">2 - Poor</option>
                            <option value="3">3 - Fair</option>
                            <option value="4">4 - Good</option>
                            <option value="5">5 - Excellent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bedtime">Bedtime</label>
                        <input type="time" id="bedtime" name="bedtime" required>
                    </div>
                    <div class="form-group">
                        <label for="wake_time">Wake Time</label>
                        <input type="time" id="wake_time" name="wake_time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="How did you sleep? Any notes about your sleep..."></textarea>
                </div>
                <button type="submit">Save Sleep Record</button>
            </form>
            <div id="sleepMessage"></div>
        </div>

        <!-- Sleep Records Display -->
        <div class="box" style="margin-top: 20px;">
            <h2>üìä Recent Sleep Records</h2>
            <div id="sleepRecords">Loading sleep records...</div>
        </div>
    </div>

    <script>
        // Check if user is logged in and get user data
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!user.id) {
            alert('Please log in first');
            window.location.href = '/';
        }

        // Display user info
        document.getElementById('userEmail').textContent = user.email || '';
        document.getElementById('userId').textContent = user.id || '';

        // Load meals, exercises, and sleep records when page loads
        loadMeals();
        loadExercises();
        initializeSleepForm();
        
        // Set default dates to today
        document.getElementById('mealDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('exerciseDate').value = new Date().toISOString().split('T')[0];

        // Handle meal form submission
        document.getElementById('mealForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            // CRITICAL: Send exact field names and types for Neon database
            const mealData = {
                user_id: parseInt(user.id),  // Must be INTEGER
                meal_name: formData.get('mealName'),  // String
                meal_type: formData.get('mealType'),  // String: 'breakfast'|'lunch'|'dinner'|'snack'
                calories: parseInt(formData.get('calories')),  // Must be INTEGER
                protein_g: parseFloat(formData.get('protein') || "0"),  // Must be DECIMAL
                carbs_g: parseFloat(formData.get('carbs') || "0"),  // Must be DECIMAL
                fats_g: parseFloat(formData.get('fats') || "0"),  // Must be DECIMAL
                meal_date: formData.get('mealDate') || new Date().toISOString().split('T')[0]  // 'YYYY-MM-DD'
            };

            console.log('Sending meal data:', mealData);

            try {
                const response = await fetch('/api/meals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(mealData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('mealMessage').innerHTML = '<div class="message success">Meal added successfully!</div>';
                    e.target.reset(); // Clear form
                    loadMeals(); // Refresh meals list
                } else {
                    document.getElementById('mealMessage').innerHTML = `<div class="message error">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Error adding meal:', error);
                document.getElementById('mealMessage').innerHTML = '<div class="message error">Failed to add meal. Please try again.</div>';
            }
        });

        // Function to load meals
        async function loadMeals() {
            try {
                console.log('Loading meals for user_id:', user.id);
                
                // CRITICAL: Include user_id in the request
                const response = await fetch(`/api/meals/${user.id}`);
                const meals = await response.json();
                
                console.log('Loaded meals:', meals);
                
                const mealsList = document.getElementById('mealsList');
                
                if (meals.length === 0) {
                    mealsList.innerHTML = '<p>No meals recorded yet. Add your first meal!</p>';
                    return;
                }
                
                mealsList.innerHTML = meals.map(meal => `
                    <div class="meal-item">
                        <h4>${meal.mealName}</h4>
                        <div class="meal-details">
                            <strong>Type:</strong> ${meal.mealType || 'Not specified'} | 
                            <strong>Calories:</strong> ${meal.calories} | 
                            <strong>Protein:</strong> ${meal.proteinG || 0}g | 
                            <strong>Carbs:</strong> ${meal.carbsG || 0}g | 
                            <strong>Fats:</strong> ${meal.fatsG || 0}g<br>
                            <strong>Date:</strong> ${meal.mealDate} | 
                            <strong>User ID:</strong> ${meal.userId}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading meals:', error);
                document.getElementById('mealsList').innerHTML = '<div class="message error">Failed to load meals.</div>';
            }
        }

        // Handle exercise form submission
        document.getElementById('exerciseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            // Send exact field names and types for Neon database
            const exerciseData = {
                user_id: parseInt(user.id),  // Must be INTEGER
                exercise_name: formData.get('exercise_name'),  // String
                exercise_type: formData.get('exercise_type'),  // String
                duration_minutes: parseInt(formData.get('duration_minutes') || "0"),  // INTEGER
                calories_burned: parseInt(formData.get('calories_burned') || "0"),  // INTEGER
                exercise_date: formData.get('exercise_date') || new Date().toISOString().split('T')[0]  // 'YYYY-MM-DD'
            };

            console.log('Sending exercise data:', exerciseData);

            try {
                const response = await fetch('/api/exercises', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(exerciseData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('exerciseMessage').innerHTML = '<div class="message success">Exercise added successfully!</div>';
                    e.target.reset(); // Clear form
                    document.getElementById('exerciseDate').value = new Date().toISOString().split('T')[0]; // Reset date
                    loadExercises(); // Refresh exercises list
                } else {
                    document.getElementById('exerciseMessage').innerHTML = `<div class="message error">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Error adding exercise:', error);
                document.getElementById('exerciseMessage').innerHTML = '<div class="message error">Failed to add exercise. Please try again.</div>';
            }
        });

        // Function to load exercises
        async function loadExercises() {
            try {
                console.log('Loading exercises for user_id:', user.id);
                
                const response = await fetch(`/api/exercises/${user.id}`);
                const exercises = await response.json();
                
                console.log('Loaded exercises:', exercises);
                
                const exercisesList = document.getElementById('exercisesList');
                
                if (exercises.length === 0) {
                    exercisesList.innerHTML = '<p>No exercises recorded yet. Add your first exercise!</p>';
                    return;
                }
                
                exercisesList.innerHTML = exercises.map(exercise => `
                    <div class="exercise-item">
                        <h4>${exercise.exerciseName}</h4>
                        <div class="exercise-details">
                            <strong>Type:</strong> ${exercise.exerciseType || 'Not specified'} | 
                            <strong>Duration:</strong> ${exercise.durationMinutes || 0} min | 
                            <strong>Calories:</strong> ${exercise.caloriesBurned || 0}<br>
                            <strong>Date:</strong> ${exercise.exerciseDate} | 
                            <strong>User ID:</strong> ${exercise.userId}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading exercises:', error);
                document.getElementById('exercisesList').innerHTML = '<div class="message error">Failed to load exercises.</div>';
            }
        }

        // Function to calculate hours between bedtime and wake time
        function calculateSleepHours(bedtime, wakeTime, sleepDate) {
            const bedtimeDateTime = new Date(`${sleepDate} ${bedtime}:00`);
            let wakeDateTime = new Date(`${sleepDate} ${wakeTime}:00`);
            
            // If wake time is earlier than bedtime, assume it's the next day
            if (wakeDateTime <= bedtimeDateTime) {
                wakeDateTime.setDate(wakeDateTime.getDate() + 1);
            }
            
            const diffMs = wakeDateTime - bedtimeDateTime;
            const diffHours = diffMs / (1000 * 60 * 60);
            return Math.round(diffHours * 2) / 2; // Round to nearest 0.5 hour
        }

        // Handle sleep form submission
        document.getElementById('sleepForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const sleepDate = formData.get('sleep_date');
            const bedtime = formData.get('bedtime');
            const wakeTime = formData.get('wake_time');
            
            // Calculate total hours
            const totalHours = calculateSleepHours(bedtime, wakeTime, sleepDate);
            
            // Send exact field names for database
            const sleepData = {
                user_id: parseInt(user.id), // Must be INTEGER
                sleep_date: sleepDate,
                bedtime: `${sleepDate} ${bedtime}:00`, // TIMESTAMP format
                wake_time: `${sleepDate} ${wakeTime}:00`, // TIMESTAMP format
                total_hours: totalHours, // NUMERIC
                sleep_quality: parseInt(formData.get('sleep_quality')), // INTEGER 1-5
                notes: formData.get('notes') || null // TEXT
            };

            console.log('Sending sleep data:', sleepData);

            try {
                const response = await fetch('/api/sleep', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sleepData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('sleepMessage').innerHTML = '<div class="message success">Sleep record saved successfully!</div>';
                    e.target.reset();
                    // Reset date to today
                    document.getElementById('sleep_date').value = new Date().toISOString().split('T')[0];
                    loadSleepRecords(); // Refresh sleep records
                } else {
                    document.getElementById('sleepMessage').innerHTML = `<div class="message error">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Error saving sleep record:', error);
                document.getElementById('sleepMessage').innerHTML = '<div class="message error">Failed to save sleep record. Please try again.</div>';
            }
        });

        // Function to load sleep records
        async function loadSleepRecords() {
            try {
                console.log('Loading sleep records for user_id:', user.id);
                
                const response = await fetch(`/api/sleep/${user.id}`);
                const sleepRecords = await response.json();
                
                console.log('Loaded sleep records:', sleepRecords);
                
                const recordsContainer = document.getElementById('sleepRecords');
                
                if (sleepRecords.length === 0) {
                    recordsContainer.innerHTML = '<p>No sleep records yet. Add your first sleep record!</p>';
                    return;
                }
                
                recordsContainer.innerHTML = sleepRecords.map(record => `
                    <div class="exercise-item">
                        <h4>Sleep - ${record.sleepDate}</h4>
                        <div class="exercise-details">
                            <strong>Quality:</strong> ${record.sleepQuality}/5 | 
                            <strong>Total Hours:</strong> ${record.totalHours || 0}h<br>
                            <strong>Bedtime:</strong> ${record.bedtime ? new Date(record.bedtime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Not set'} | 
                            <strong>Wake Time:</strong> ${record.wakeTime ? new Date(record.wakeTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 'Not set'}<br>
                            ${record.notes ? `<strong>Notes:</strong> ${record.notes}<br>` : ''}
                            <strong>User ID:</strong> ${record.userId}
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading sleep records:', error);
                document.getElementById('sleepRecords').innerHTML = '<div class="message error">Failed to load sleep records.</div>';
            }
        }

        // Initialize sleep form
        function initializeSleepForm() {
            // Set today's date as default
            document.getElementById('sleep_date').value = new Date().toISOString().split('T')[0];
            loadSleepRecords(); // Load existing records
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
